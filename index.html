<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DotA 2: Игра в шпиона</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>DotA 2<span>Игра в шпиона</span></h1>
        </header>

        <main id="main-content">
            <!-- Screen 1: Player Count Selection -->
            <section id="player-count-screen" class="screen active">
                <div class="player-count-selection">
                    <h2>Выберите количество игроков</h2>
                    <div class="player-range">
                        <input type="range" id="playerCountSlider" min="3" max="12" value="6">
                        <span id="playerCountDisplay">6</span>
                    </div>
                    <button id="startGameBtn" class="btn">Начать игру</button>
                </div>
            </section>

            <!-- Screen 2: Card for Player -->
            <section id="card-screen" class="screen hidden">
                <div class="card-container">
                    <div class="player-indicator">
                        <span id="currentPlayer">Игрок <span id="playerNumber">1</span> из <span id="totalPlayers">6</span></span>
                    </div>
                    <div class="spy-card">
                        <div class="card-inner" id="cardInner">
                            <div class="card-front" id="cardFront">
                                <div class="card-content">
                                    <p>Нажми меня</p>
                                </div>
                            </div>
                            <div class="card-back" id="cardBack">
                                <div class="character-info">
                                    <div class="character-image-container">
                                        <img id="characterImage" src="" alt="Персонаж DotA 2">
                                    </div>
                                    <h3 id="characterName"></h3>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-controls">
                        <button id="nextPlayerBtn" class="btn disabled">Следующий</button>
                        <button id="startGameFinalBtn" class="btn hidden">Начать игру</button>
                    </div>
                </div>
            </section>

            <!-- Screen 3: Game Started -->
            <section id="game-started-screen" class="screen hidden">
                <div class="game-started">
                    <h2>Игра началась!</h2>
                    <p>Теперь вы знаете персонажа. Найдите шпиона!</p>
                    <button id="resetGameBtn" class="btn">Новая игра</button>
                </div>
            </section>
        </main>
    </div>

    <script src="js/script.js"></script>

    <footer style="position: fixed; bottom: 15px; width: 100%; text-align: center; color: #666; font-size: 0.75rem; z-index: 10; opacity: 0.7; padding: 5px 0;">
        <p>Нашли баг или есть предложение? — напишите <a href="https://github.com/Wladisl4W/PROJECT_DotA-2-Spy-Game/issues" target="_blank" style="color: #f04a26; text-decoration: underline;">здесь</a></p>
    </footer>
</body>
</html>
